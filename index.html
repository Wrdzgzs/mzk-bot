<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Mizuki Bot - Loading...</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- HTML 自动跳转 (2秒后跳转到 home.html) -->
  <meta http-equiv="refresh" content="2;URL=home.html" />

  <style>
    :root {
      --mizuki-pink: #E97EB3;
      --bg-color: #f8f8f8;
      --text-color: #34495e;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 禁止滚动 */
    }

    .loader-container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--mizuki-pink);
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(233, 126, 179, 0.4);
      animation: pulse 2s infinite;
    }

    .loading-text {
      font-size: 18px;
      color: var(--mizuki-pink);
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .quote-text {
      font-size: 14px;
      color: #888;
      font-style: italic;
      line-height: 1.6;
      min-height: 45px; /* 防止文字跳动 */
    }

    /* 呼吸灯动画 */
    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(233, 126, 179, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(233, 126, 179, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(233, 126, 179, 0); }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <!-- 头像 -->
    <img src="avatar.jpg" class="avatar" onerror="this.style.display='none'">
    
    <!-- 加载文字 -->
    <div class="loading-text">加载中</div>
    
    <!-- 语录显示区域 -->
    <div id="quote-box" class="quote-text">Loading...</div>
  </div>

  <script>
    // 1. 瑞希语录逻辑
    try {
      const quotes = [
        { jp: "「 ボクは……ボクでいたいだけ 」", cn: "我只是……想做我自己罢了" },
        { jp: "「 秘密って、なんだかワクワクしない？ 」", cn: "所谓秘密，不觉得令人有些兴奋吗？" },
        { jp: "「 ま、ボクは可愛ければなんでもいいけどね♪ 」", cn: "嘛，对我来说只要可爱就都行啦♪" },
        { jp: "「 25時、ナイトコードで。 」", cn: "25时，在 Nightcord 见。" },
        { jp: "「 逃げ続けるのも、悪くないかもね 」", cn: "一直逃避下去，或许也不坏呢" },
        { jp: "「 ボクの正体？ ……ふふ、秘密だよ 」", cn: "我的真面目？……呵呵，是秘密哦" },
        { jp: "「 君も、こっち側に来る？ 」", cn: "你也要，来这边吗？" },
        { jp: "「 未確定なままでいいんじゃない？ 」", cn: "保持未确定的状态，不也挺好吗？" },
        { jp: "「 ニーゴのみんなは、特別だから 」", cn: "因为 25 时的大家，是特别的" },
        { jp: "「 かわいいは正義！だよね？ 」", cn: "可爱即正义！对吧？" },
        { jp: "「 永遠なんてない、だからこそ…… 」", cn: "永远什么的并不存在，正因为如此……" }
      ];
      
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteBox = document.getElementById('quote-box');
      if (quoteBox) {
        quoteBox.innerHTML = `${randomQuote.jp}<br><span style="font-size:12px; opacity:0.8">${randomQuote.cn}</span>`;
      }
    } catch(e) { 
      console.log('Quote Error'); 
    }

    // 2. JS 强制跳转逻辑 (作为 meta refresh 的备份)
    setTimeout(function() {
      // 如果你想跳转到其他页面，请修改这里
      window.location.href = "home.html";
    }, 2000); // 1000毫秒 = 1秒
  </script>

</body>
</html>
